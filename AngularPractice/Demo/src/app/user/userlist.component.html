<app-navbar></app-navbar>

<!-- search Filed -->

<div class="row mt-4">
    <div class="col-md-4 ">
        <input type="text" name="firstName" [(ngModel)]="form.searchParam.firstName" class="form-control">
    </div>
    <div class="col-md-4">
        <select name="id" [(ngModel)]="form.searchParam.id" class="form-control">
            <option [ngValue]="" value="undefined">{{'------Select User-------' }}</option>
            <option *ngFor="let obj of form.preload.userList" [value]="obj.key">{{obj.value}}</option>
        </select>
    </div>
    <div class="col-md-4">
        <button (click)=search() class="btn btn-success">Search</button>
    </div>
    
</div>


<!-- list -->
<table class="table border mt-4">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Login Id</th>
        <th>Password</th>
        <th>DOB</th>
    </tr>
    <tr *ngFor="let m of form.list">
        <td>{{m.id}}</td>
        <td>{{m.firstName}}</td>
        <td>{{m.lastName}}</td>
        <td>{{m.loginId}}</td>
        <td>{{m.password}}</td>
        <td>{{m.dob}}</td>
    </tr>
</table>


<app-footer></app-footer>
