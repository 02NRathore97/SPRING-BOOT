<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Footer Template</title>
</head>
<body>
<footer th:fragment="footer1(title,subtitle)">
	<div id="footer.html" class="container" >
		<h1 th:text="${title}"></h1>
		<h1 th:text="${subtitle}"></h1>
		<h1>Footer Example</h1>	
		<p>This is footer to show the example how to use Fragment </p>
		
	</div>
</footer>
</body>
</html>
